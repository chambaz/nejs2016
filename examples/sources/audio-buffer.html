<html>
	<head>
		<title>NEJS 2016 - Audio Buffer</title>

		<style>
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100%;
		}

		button {
			font-size: 30px;
			margin: 0 10px;
		}
		</style>
	</head>
	<body>

		<button data-play>Play</button>
		<button data-stop>Stop</button>

		<script>
			// create web audio context
			const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

			// DOM nodes
			const ui = {
				'play': document.querySelector('[data-play]'),
				'stop': document.querySelector('[data-stop]'),
			};

			// create two second, stereo audio buffer
			const channels = 2;
			const frameCount = audioCtx.sampleRate * 2.0;
			const buffer = audioCtx.createBuffer(
				channels,
				frameCount,
				audioCtx.sampleRate
			);

			let bufferSource;

			// create buffer, start and connect to output
			ui.play.addEventListener('click', e => {
				e.preventDefault();

				// buffer already started
				if (bufferSource) {
					return;
				}

				// fill each channel of the buffer with white noise
				// random values between -1.0 and 1.0
				for (var channel = 0; channel < channels; channel++) {
					const buffering = buffer.getChannelData(channel);
					for (var i = 0; i < frameCount; i++) {
						buffering[i] = Math.random() * 2 - 1;
					}
				}

				// Get an AudioBufferSourceNode.
				// This is the AudioNode to use when we want to play an AudioBuffer
				bufferSource = audioCtx.createBufferSource();

				// set the buffer in the AudioBufferSourceNode
				bufferSource.buffer = buffer;

				// connect the AudioBufferSourceNode to the
				// destination so we can hear the sound
				bufferSource.connect(audioCtx.destination);

				// start the source playing
				bufferSource.start(0);
			});

			// stop buffer
			ui.stop.addEventListener('click', e => {
				e.preventDefault();
				bufferSource.stop(0);
				bufferSource = false;
			});

			console.log(audioCtx);
			console.log(buffer);
		</script>
	</body>
</html>
