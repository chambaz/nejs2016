<html>
	<head>
		<title>NEJS 2016 - Audio Visualization</title>

		<style>
		@keyframes grow-fade {
			0% {
				transform: scale(1);
				opacity: 1;
			}

			100% {
				transform: scale(2);
				opacity: 0;
			}
		}

		.piece {
			border-radius: 100%;
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			opacity: 1;
			transform: scale(1);
			top: 30%;
			left: 25%;
			animation: grow-fade 2s;
			animation-fill-mode: forwards;
		}
		</style>
	</head>
	<body>


		<script>
		const dimensions = {
			width: window.innerWidth,
			height: window.innerHeight,
		};

		function randomNumber(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

		function addPiece() {
			const piece = document.createElement('div');
			const pos = {
				top: randomNumber(0, dimensions.height),
				left: randomNumber(0, dimensions.width),
			};

			piece.classList.add('piece');
			piece.style.top = `${pos.top}px`;
			piece.style.left = `${pos.left}px`;

			document.body.appendChild(piece);
		}

		setInterval(addPiece, 1000);
		</script>
	</body>
</html>
